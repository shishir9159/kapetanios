syntax = "proto3";
option go_package = "github.com/shishir9159/kapetanios/proto";

message PrerequisiteCheckReport {
  bool etcdStatus = 1;
  bool externallyManagedCerts = 2;
  int64 etcdDirFreeSpace = 3;
  int64 kubeDirFreeSpace = 4;
  string localAPIEndpoint = 5;
  string err = 6;
}

message BackupStatus {
  bool etcdBackup = 1;
  bool kubeConfigBackup = 2;
  bool fileChecklistValidation = 3;
  string err = 4;
}

message RenewalStatus {
  bool renewalSuccess = 1;
  bool kubeConfigBackup = 2;
  bool fileChecklistValidation = 3;
  string err = 4;
}

message RestartStatus {
  bool etcdRestart = 1;
  bool kubeletRestart = 2;
  string etcdError = 3;
  string kubeletError = 4;
  string err = 5;
}

message CreateRequest {
  bool backupSuccess = 1;
  bool renewalSuccess = 2;
  bool restartSuccess = 3;
  uint32 retryAttempt = 4;
  string err = 5;
  string log = 6;
}

message CreateResponse {
  bool proceedNextStep = 1;
  bool skipRetryCurrentStep = 2;
  bool terminateApplication = 3;
}

service Prerequisites {
  rpc ClusterHealthChecking(PrerequisiteCheckReport) returns (CreateResponse);
}

service Backup {
  rpc ClusterHealthChecking(PrerequisiteCheckReport) returns (CreateResponse);
}

service Renewal {
  rpc StatusUpdate(CreateRequest) returns (CreateResponse);
}